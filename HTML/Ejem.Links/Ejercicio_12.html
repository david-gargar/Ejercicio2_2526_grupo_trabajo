<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio12</title>
</head>
<body>
    <h2>Rellena tu CV</h2>

    <form action="recibir.php" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <label for="Apellidos">Apellidos</label>
        <input type="text" id="Apellidos" name="Apellidos" required>
        <br><br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" name="contrasena" id="contrasena" >
        <br><br>
        <label for="document">DNI</label>
        <input type="document" id="document" name="document" placeholder="12345678X" required>
        <br>
        <label>Sexo:</label>
        <br>
        <input type="radio" id="sexoHombre" name="sexo" value="hombre">
        <label for="sexoHombre">Hombre</label> 
        <br>           
        <input type="radio" id="sexoMujer" name="sexo" value="mujer">
        <label for="sexoMujer">Mujer</label>
        <br><br>
        <label for="archivo">Incluir mi foto</label>
        <input type="file" name="archivo" id="archivo">
        <br><br>
        <input type="checkbox" id="sus" name="Suscripción" value="sus">
        <label for="sus"></label>
        <label for="Suscripción">Suscribirme al boletín de novedades</label>
        <br><br>
        <input type="submit" value="Guardar cambios"> <input type="reset" value="Borrar los datos introducidos">
    </form>
    </body>
</html>
