<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <br>
    <br>
    <form action="recibir.php" method="post">
        <fieldset>
            <legend>Formulario de contacto</legend>
            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" id="nombre" required value="Tu Nombre Aquí">
            <br><br>
            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" id="edad" min="0" max="120">
            <br><br>
            <label type="text" id="text" name="email" placeholder="introduzca su e-mail">Correo Electrónico:</label>
            <br><br>
            <input type="email" id="email" name="email" placeholder="introduzca su e-mail">
            <br><br>
            <label for="fecha">Color Favorito:</label>
            <br><br>
            <input type="color" name="color" id="color" required>
            <br><br>
            <input type="hidden" name="token" value="123456789">
            <label for="mensaje">Mensaje:</label>
            <br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50">David</textarea>
            <br><br>
            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <br><br>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento">
            <br><br>
            <br>
            <label for="horaContacto">Hora de Contacto:</label>
            <input type="time" id="horaContacto" name="horaContacto">
            <br>
            <select id="ciudadNacimiento" name="ciudadNacimiento" multiple>
                <option value="madrid">Madrid</option>
                <option value="Valladolid">Valladolid</option>
                <option value="barcelona">Barcelona</option>
                <option value="valencia">Valencia</option>
                <option value="sevilla">Sevilla</option>
            </select>
            <br><br>
            <label>Género:</label>
            <br><br>
            <input type="radio" id="generohombre" name="genero" value="hombre">
            <label for="generoHombre">Hombre</label>
            <input type="radio" id="generoMujer" name="genero" value="mujer">
            <label for="generoMujer">Mujer</label>
            <br><br>
            <label for="deporte_favorito">Deporte Favorito</label>
            <br><br>
            <input type="checkbox" id="futbol" name="deporte_favorito" value="futbol">
            <label for="futbol">Fútbol</label>
            <input type="checkbox" id="baloncesto" name="deporte_favorito" value="baloncesto">
            <label for="baloncesto">Baloncesto</label>
            <input type="checkbox" id="tenis" name="deporte_favorito" value="tenis">
            <label for="tenis">Tenis</label>
            <br><br>
            <label for="web">Página Web Personal:</label>
            <input type="url" id="web" name="web" placeholder="https://">
            <br><br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="+34 600 000 000">
            <br><br>
            <input type="file" name="archivo" id="archivo">
            <br><br>
            <label for="contrasena">Contraseña</label>
            <br><br>
            <input type="password" name="contraseña" id="contrasena">
            <br><br>
            <input type="reset" value="Borrar">
            <br><br>


        </fieldset>
        <br><br><br>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
