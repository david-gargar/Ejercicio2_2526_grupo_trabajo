<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rellena tu CV</title>
</head>
<body>

    <form action="agradecimiento.html" method="post">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="provincia">Provincia</label><br>

                <option value="Cáceres">Cáceres</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castellón">Castellón</option>
                <option value="Ciudad Real">Ciudad Real</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Cuenca">Cuenca</option>
                <option value="Gerona">Gerona</option>
                <option value="Granada">Granada</option>
                <option value="Guadalajara">Guadalajara</option>

                <option value="León">León</option>
                <option value="Lérida">Lérida</option>
                <option value="Lugo">Lugo</option>
                <option value="Madrid">Madrid</option>
                <option value="Málaga">Málaga</option>
                <option value="Murcia">Murcia</option>
                <option value="Navarra">Navarra</option>
                <option value="Orense">Orense</option>
                <option value="Palencia">Palencia</option>
                <option value="Pontevedra">Pontevedra</option>
                <option value="Salamanca">Salamanca</option>
                <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
                <option value="Segovia">Segovia</option>

                <option value="Ceuta">Ceuta</option>
                <option value="Melilla">Melilla</option>
            </select>
            <br><br>
            <label for="Fecha-nacimiento">Fecha de nacimiento</label><br>
            <input type="number" name="Fecha-nacimiento" id="Fecha-nacimiento" min="1" max="31">
            <label for="edad"> de </label>
            <select id="mes" name="mes">
                <option value="null">- Selecciona -</option>
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
            </select>
            <label for="anio"> de </label>
            <input type="anio" name="anio" id="anio" min="1900" max="2025">
            <br><br>
            <label for="edad">Temas de interés</label><br>
            <select id="mes" name="mes" multiple>
                <option value="3105">Administración de bases de datos</option>
                <option value="3106">Análisis y programación</option>
                <option value="3107">Arquitectura</option>
                <option value="3108">Calidad</option>
